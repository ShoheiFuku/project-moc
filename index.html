<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテルコンシェルジュ / Hotel Concierge</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <div class="header">
        <h1>Hotel Concierge</h1>
        <div class="language-buttons">
            <button class="language-button" id="jpButton">日本語</button>
            <button class="language-button" id="enButton">English</button>
        </div>
    </div>
    
    <!-- メインコンテンツ -->
<!-- ロゴセクション -->
<div class="icon-container">
    <div class="logo-container">
        <img src="img/hotel-logo.png" alt="Hotel Concierge Logo" class="hotel-logo">
    </div>
</div>
        
        <!-- 質問タイトル -->
        <div class="question-title" data-lang-ja="何かお手伝いできることはありますか？" data-lang-en="How can we help you today?">How can we help you today?</div>
        
        <!-- オプションカード -->
        <div class="option-cards">
            <!-- ホテル施設情報 -->
            <div class="option-card" data-option="facilities">
                <div class="option-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M19,7H11V14H3V5H1V20H3V17H21V20H23V11A4,4 0 0,0 19,7M7,13A3,3 0 0,0 10,10A3,3 0 0,0 7,7A3,3 0 0,0 4,10A3,3 0 0,0 7,13Z" />
                    </svg>
                </div>
                <div class="option-text">
                    <div class="option-text-jp" data-lang-ja="ホテル施設について" data-lang-en="Hotel facilities information">Hotel facilities information</div>
                    <div class="option-text-en">ホテル施設について</div>
                </div>
            </div>
            
            <!-- レストラン情報 -->
            <div class="option-card" data-option="dining">
                <div class="option-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M8.1,13.34L3.91,9.16C2.35,7.59 2.35,5.06 3.91,3.5L10.93,10.5L8.1,13.34M14.88,11.53L13.41,13L20.29,19.88L18.88,21.29L12,14.41L5.12,21.29L3.71,19.88L13.47,10.12C12.76,8.59 13.26,6.44 14.85,4.85C16.76,2.93 19.5,2.57 20.96,4.03C22.43,5.5 22.07,8.24 20.15,10.15C18.56,11.74 16.41,12.24 14.88,11.53Z" />
                    </svg>
                </div>
                <div class="option-text">
                    <div class="option-text-jp" data-lang-ja="レストラン情報" data-lang-en="Dining options">Dining options</div>
                    <div class="option-text-en">レストラン情報</div>
                </div>
            </div>
            
            <!-- 医療サポート -->
            <div class="option-card" data-option="medical">
                <div class="option-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M18 14H14V18H10V14H6V10H10V6H14V10H18M19 3H5C3.89 3 3 3.89 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.1 3 19 3Z" />
                    </svg>
                </div>
                <div class="option-text">
                    <div class="option-text-jp" data-lang-ja="医療サポート" data-lang-en="Medical assistance">Medical assistance</div>
                    <div class="option-text-en">医療サポート</div>
                </div>
            </div>
            
            <!-- 観光情報 -->
            <div class="option-card" data-option="sightseeing">
                <div class="option-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M14,6L10.25,11L13.1,14.8L11.5,16C9.81,13.75 7,10 7,10L1,18H23L14,6Z" />
                    </svg>
                </div>
                <div class="option-text">
                    <div class="option-text-jp" data-lang-ja="観光スポット情報" data-lang-en="Local attractions">Local attractions</div>
                    <div class="option-text-en">観光スポット情報</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 入力エリア -->
    <div class="input-container">
        <input type="text" class="message-input" placeholder="Type a message..." id="messageInput">
        <button class="send-button" id="sendButton">
            <svg class="send-icon" viewBox="0 0 24 24">
                <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
            </svg>
        </button>
    </div>
    
    <!-- JavaScriptの参照修正 -->
    <script src="js/app.js"></script>
</body>
</html>
